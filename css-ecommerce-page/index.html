<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1>New Arrivals</h1>
      </div>
    </div>



    <div class="row">
      <div class="col-fifth">
        <div class="img-div">
          <img src="images/dress1.jpeg">
        </div>
        <div class="m-l-15">
          <span class="">Free People</span>
          <span class="grey-font-color"> | Size 6</span>
        </div>
        <div class="m-t-5 m-l-15">
          <span class="current-price ">$35</span>
          <span class=""><del class="grey-font-color">$125 retail</del></span>
        </div>
      </div>
      <div class="col-fifth">
        <div class="img-div">
          <img src="images/ysl-bag.jpeg">
          <div class="m-l-15">
            <span class="">Yves Saint Laurent</span>
            <span class="grey-font-color"> | One-Size</span>
          </div>
          <div class="m-t-5 m-l-15 m-l-5">
            <span class="current-price ">$200</span>
            <span class=""><del class="grey-font-color">$1600 retail</del></span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <div class="img-div">
          <img src="images/key.jpeg">
          <div class="m-l-15">
            <span class="">Tiffany</span>
            <span class="grey-font-color"> | One-Size</span>
          </div>
          <div class="m-t-5 m-l-15">
            <span class="current-price ">$476</span>
            <span class=""><del class="grey-font-color">$2000 retail</del></span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <div class="img-div lv">
          <img class="lv" src="images/lv-bag.jpg">
        </div>
        <div class="m-l-15">
          <span class="">Louis Vuitton</span>
          <span class="grey-font-color"> | One-Size</span>
        </div>
        <div class="m-t-5 m-l-15 m-l-5">
          <span class="current-price ">$95</span>
          <span class=""><del class="grey-font-color">$1200 retail</del></span>
        </div>
      </div>
      <div class="col-fifth">
        <div class="img-div">
          <img src="images/dress2.jpeg">
        </div>
        <div class="m-l-15">
          <span class="">Reformation</span>
          <span class="grey-font-color"> | One-Size</span>
        </div>
        <div class="m-t-5 m-l-15 m-l-5">
          <span class="current-price ">$20</span>
          <span class=""><del class="grey-font-color">$198 retail</del></span>
        </div>
      </div>

    </div>



  </div>

</body>
</html>
