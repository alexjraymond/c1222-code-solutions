<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- your code here ðŸ‘‡ -->
  <meta name="viewport" content="width=device-width">
  <title>CSS Media Queries - Meta Viewport</title>
  <link rel="stylesheet" href="reset.css">
  <style>

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: blue;
    }

    @media screen and (min-width: 568px) {
      .box {
        background-color: red;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
