<!DOCTYPE html>
<html>

<head>
  <title>HTML forms</title>
</head>

<body>
  <h1>Coding Form!</h1>

  <form action="">

    <div>
      <label for="email">Email</label>
      <div><input type="text" name="email" size="20" maxlength="100" id="email"></div>
    </div>
    <div>
      <div><label for="cool">Why is coding cool?</label></div>
      <select id="cool" name="dropdown">
        <option value="option">Select an option</option>
        <option value="interesting">because it's interesting</option>
        <option value="fun">because it's fun</option>
        <option value="powerful">because it's powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite Language (Choose One)</p>
      <label for="html">
        <input type="radio" id="html" value="HTML" name="language" />HTML
      </label>
      <label for="css">
        <input type="radio" id="css" value="HTML" name="language" />CSS
      </label>
      <label for="javascript">
        <input type="radio" id="javascript" value="HTML" name="language" />Javascript
      </label>
    </div>

    <div>
      <p><label for="moreinfo">Would you like to sign up for more information?</label><p>

      <p>  <input type="checkbox" name="moreinfo" id="moreinfo" value="sign" />Sign me up!</p>

    </div>

    <div>
      <label for="comments">Comments</label>

      <div><textarea name="comments" id="comments" cols="30" rows="8">hi =)</textarea>
      </div>
    </div>


    <div>
      <label for="button">
        <input type="submit" name="Submit" id="button" value="Submit" />
      </label>

    </div>



  </form>








</body>

</html>
