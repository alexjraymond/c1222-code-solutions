<!DOCTYPE html>
<html>

<head>
  <title>HTML lists</title>
</head>

<body>

  <h1>HTML Lists</h1>
  <h2>Ordered List Example</h2>
  <ol>
    <li>Learn to Code</li>
    <li>Build projects</li>
    <li>Get a job</li>
  </ol>

  <h2>Unordered List Example</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    <li>SQL</li>
    <li>PHP</li>

  </ul>


</body>

</html>
