<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>es6-const-let</title>
</head>

<body>
  <script>
    const greetings = [
      'hello!',
      'konichiwa!',
      'nihao',
      'bonjour',
      'gutten tag',
      'hola'
    ];

    function logAllGreetings(greetingList) {
      let i = 0;
      while (i < greetingList.length) {
        console.log('Current greeting:', greetingList[i]);
        i++;
      }
    }
    logAllGreetings(greetings);

    function getRandomGreeting(greetingList) {
      const randomIndex = Math.floor(Math.random() * greetingList.length);
      let greeting = greetingList[randomIndex];
      if (randomIndex === 1) {
        greeting = greeting + ' is a japanese greeting.';
      }
      return greeting;
    }
    console.log('Random greeting:', getRandomGreeting(greetings));

    function addToGreetings(newGreeting, greetingList) {
      greetingList.push(newGreeting);
    }
    addToGreetings('namaste', greetings);
    logAllGreetings(greetings);

    const variable = 'meow';
    console.log('This variable is currently undefined due to hoisting, please fix: ', variable);
  </script>
</body>

</html>
