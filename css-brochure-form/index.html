<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Learn More</h3>
  <div>
    <form>
      <label for="email">Company Email
        <input type="email" id="email" placeholder="sally@company.co">
      </label>
      <label for="name">Name
        <input type="text" id="name" placeholder="Sally Smith">
      </label>
      <label for="where">Where Are You Hiring?
        <input type="text" id="where" placeholder="City, Country">
      </label>
      <label for="engineers-select">How Many Engineers Are you Hiring in the Next 6 months?
        <select name="engineers" id="engineers-select">
          <option value="one-two">1 - 2 Engineers</option></select>
      </label>
      <div class="submit-button">
        <button class="submit">Submit</button>
      </div>
    </form>
  </div>










</body>
</html>
